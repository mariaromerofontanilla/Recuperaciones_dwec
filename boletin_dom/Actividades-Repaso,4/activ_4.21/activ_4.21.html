<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
 

    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <label>Color del parrafo</label><input type="text" id="textColor" value="blue" /><br>
    <input type="button" onclick="addParagraph()" value="Añadir párrafos"/>

</body>
</html>

<script>
    function addParagraph() {
  let parrafos = document.getElementsByTagName("p");
  let color = document.getElementById("textColor").value;
  for (let i = 0; i < parrafos.length; i++) {
      parrafos[i].innerHTML = "Párrafo " + i;
      parrafos[i].style.color = color;
  }
}
</script>
